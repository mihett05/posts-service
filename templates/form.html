{% for field in form %}
    <div class="row mb-3">
        <label for="{{ field.id_for_label }}"
               class="col-sm-3 col-form-lable">
            {{ field.label }}
        </label>
        <div class="col-sm-9">
            <input
                    id="{{ field.id_for_label }}"
                    type="{{ field.widget.input_type }}"
                    class="form-control"
                    name="{{ field.html_name }}"
                    value="{{ field.value|default_if_none:"" }}"
                    {% if field.required %}
                    required="required"
                    {% endif %}
            >
            {% if field.help_text %}
                <small
                        id="{{ field.id_for_label }}_help"
                        class="form-text text-muted"
                >
                    {{ field.help_text|safe }}
                </small>
            {% endif %}
        </div>
    </div>

{% endfor %}
